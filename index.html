<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Magical Sorting Hat!</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="main-div">
    <div id="sorting-hat-div">
      <div class="card" style="width: 18rem;">
        <img src="https://i.pinimg.com/originals/f8/df/21/f8df21490b911ab243d0eb153b9d4f75.png" alt="...">
        <div class="card-body">
          <h5 class="card-title">Magical Sorting Hat</h5>
          <p class="card-text">Step up and give me your name first year, i'll do the sorting.</p>
          <button id="open-form" class="getSorted">Get Sorted</button>
        </div>
      </div>
       <div id="form-div">
        <form id='form'>
          <input type="text" id="name" placeholder="Name" required class="formInput" />
          <button>Submit</button>
         </form>
       </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script
</html>
