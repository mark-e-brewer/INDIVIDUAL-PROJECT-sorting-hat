<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Magical Sorting Hat!</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Montserrat:wght@100&family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@500;700;900&family=Montserrat:wght@100&family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-div"> <!-- MAIN DIV -->

    <div id="sort-btns-div"> <!--  sorting buttons at top of page-->
      <button class="sortBtn" id="all-btn">All</button>
      <button class="sortBtn" id="gr-btn">Gryffindor</button>
      <button class="sortBtn" id="hu-btn">Hufflepuff</button>
      <button class="sortBtn" id="ra-btn">Ravenclaw</button>
      <button class="sortBtn" id="sl-btn">Slytherin</button>
    </div>

    <div id="sorting-hat-div"> <!--  sorting hat card, hard coded to display --> 
      <div class="card" style="width: 18rem;">
        <img src="https://i.pinimg.com/originals/f8/df/21/f8df21490b911ab243d0eb153b9d4f75.png" alt="...">
        <div class="card-body">
          <h5 class="card-title">Magical Sorting Hat:</h5>
          <p class="card-text">Step up and give me your name first year, i'll do the sorting...</p>
          <button id="open-form" class="getSorted">Get Sorted</button>
        </div>
      </div>

       <div class="formClass" id="form-div" style="display: none;"> <!-- form here-->
        <form id='form'>
          <input type="text" id="name" placeholder="Name" required class="formInput" />
          <button id="submit">Submit</button>
         </form>
       </div>
    </div>

  <div id="all-cards"> <!-- div with all cards including students, voldimort counter and army members -->
    <div id="student-cards-div"><!--  student cards render to dom here -->
      <div class="card" style="width: 18rem;" id="student-card-id">
        <div class="card-header" style="background-color:#740001;" id="color-bar"></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="list-name">Name</li>
          <li class="list-group-item" id="list-house">House</li>
          <li class="list-group-item" id="list-button">
            <button class="exBtn" id="expell--">EXPELL</button>
          </li>
        </ul>
      </div>
    </div>

    <div id="vol-card"><!--  voldimort counter card renders to dom here -->
      <div class="card" style="width: 18rem;" id='vol-count-id'>
        <img src="http://pm1.narvii.com/6927/38d0e86c0204cc6c7f4fab08f1f8e5f27745ee46r1-1000-700v2_uhq.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text" id="vol-army-count">Voldimort's Army now has 1 Member(s)</p>
        </div>
      </div>

      <div id="army-member-div"><!--  voldimort army cards render here -->
        <div class="card" style="width: 18rem;" id="vol-card-id">
          <img src="https://images.ctfassets.net/usf1vwtuqyxm/5b2GMaJkpa2mWk2ewgIS8/283a62a392c740a31bfe4b823afb52b3/DeathEaters_WB_F5_DeathEaterInRobes_Illust_080615_Port.jpg" class="card-img-top" alt="..." id="army-pic">
          <div class="card-body">
            <p class="card-text">Voldimort</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script
</html>
